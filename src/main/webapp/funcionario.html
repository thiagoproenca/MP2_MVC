<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionário - Monitoramento</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app" class="container py-4">

        <!-- header -->
        <h1 class="mb-3">Status das Mesas</h1>


        <!-- mesas -->
        <div class="row g-3">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3" v-for="m in mesas" :key="m.mesa">

                <div class="card text-white" :class="m.ocupada ? 'bg-danger' : 'bg-success'">

                    <div class="card-body">
                        <h5 class="card-title">Mesa {{ m.mesa }}</h5>

                        <p class="card-text">
                            {{ m.ocupada ? 'Reservada' : 'Livre' }}
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <!-- botão + timestamp -->

        <div class="d-flex flex-column align-items-end mt-4">
            <button class="btn btn-dark mb-2" @click="atualizarAgora">
                Atualizar Agora
            </button>

            <small class="text-muted">
                Última atualização: {{ ultimaAtualizacao }}
            </small>
        </div>


    </div>

    <script src="js/funcionario.js"></script>
</body>

</html>
